name: Claude AI Assistant

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

jobs:
  claude-response:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install @anthropic-ai/sdk
        
    - name: Run Claude AI Assistant
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cat << 'EOF' > claude-assistant.js
        const Anthropic = require('@anthropic-ai/sdk');
        const { execSync } = require('child_process');
        
        const anthropic = new Anthropic({
          apiKey: process.env.ANTHROPIC_API_KEY,
        });
        
        async function main() {
          const context = JSON.parse(process.env.GITHUB_CONTEXT || '{}');
          
          let issueBody = '';
          if (context.event_name === 'issues') {
            issueBody = context.event.issue.body;
          } else if (context.event_name === 'issue_comment') {
            issueBody = context.event.comment.body;
          }
          
          // @claude メンションがある場合のみ実行
          if (!issueBody.includes('@claude')) {
            console.log('No @claude mention found');
            return;
          }
          
          const message = issueBody.replace(/@claude/g, '').trim();
          
          const response = await anthropic.messages.create({
            model: 'claude-sonnet-4-20250514',
            max_tokens: 4000,
            messages: [{
              role: 'user',
              content: `以下のGitHubの課題について、技術的なアドバイスをお願いします：\n\n${message}`
            }]
          });
          
          const reply = response.content[0].text;
          
          // GitHub APIを使ってコメントを投稿
          const issueNumber = context.event.issue?.number || context.event.issue?.number;
          const repoFullName = context.repository.full_name;
          
          const commentData = {
            body: `🤖 **Claude AI Assistant**\n\n${reply}`
          };
          
          execSync(`curl -X POST \
            -H "Authorization: token ${process.env.GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${repoFullName}/issues/${issueNumber}/comments \
            -d '${JSON.stringify(commentData)}'`);
        }
        
        main().catch(console.error);
        EOF
        
        GITHUB_CONTEXT='${{ toJson(github) }}' node claude-assistant.js
